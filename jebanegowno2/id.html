<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="theme-color" content="#131419">
    <title>mObywatel</title>
    
    <link href="../../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

    <style>
        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 400;
            src: url(../images/roboto_regular.ttf) format("truetype");
        }
        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 500;
            src: url(../images/roboto_medium.ttf) format("truetype");
        }
        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 700;
            src: url(../images/roboto_bold.ttf) format("truetype");
        }

        body, html {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Roboto, sans-serif;
            /* Ciemny gradient tła jak na zrzucie */
            background: linear-gradient(180deg, #131419 0%, #17181D 50%, #0D0E12 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden; /* Zapobiega przewijaniu */
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .header-content {
            padding: 40px 20px 0;
            width: 100%;
            max-width: 400px;
        }

        .logo-row {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }

        .logo-image {
            width: 30px; /* Rozmiar godła */
            height: auto;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 500;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }

        .login-prompt {
            font-size: 18px;
            font-weight: 400;
            margin-top: 5px;
            color: #ccc;
        }

        .password-box {
            background-color: #262933; /* Ciemny kolor tła pola hasła */
            border-radius: 12px;
            padding: 15px;
            margin: 30px 20px 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .password-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input {
            width: 100%;
            padding: 10px 40px 10px 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        .eye-icon {
            position: absolute;
            right: 0;
            color: #888; /* Kolor ikony oka */
            font-size: 20px;
        }

        .forgot-password {
            font-size: 14px;
            color: #007aff; /* Niebieski kolor linku */
            text-align: left; /* Wyrównanie jak na zrzucie */
            margin-top: 15px;
            cursor: pointer;
        }

        .footer-area {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-button {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background-color: #007aff; /* Niebieski kolor przycisku */
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }

        .version-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 0 20px 20px; /* Wewnętrzny padding, aby wersja nie przylegała do krawędzi */
        }

        .logos-container {
            display: flex;
            align-items: center;
        }

        .co-logo {
            height: 20px; /* Wysokość logo CO */
            margin-right: 5px;
        }

        .mc-logo {
            height: 20px; /* Wysokość logo Ministerstwa Cyfryzacji */
            margin-left: 5px;
        }

        .version-text {
            font-size: 12px;
            color: #555; /* Ciemniejszy kolor tekstu wersji */
        }
        
    </style>
</head>
<body>
    <div class="header-content">
        <div class="logo-row">
            <img src="https://i.imgur.com/wEDerI2.png" alt="Godło Polski" class="logo-image">
            <span class="logo-text">mObywatel</span>
        </div>
        <p class="welcome-text">Dobry wieczór!</p>
        <p class="login-prompt">Zaloguj się do aplikacji.</p>

        <div class="password-box">
            <span class="password-label">Hasło</span>
            <div class="input-container">
                <input type="password" class="password-input" />
                <i class="fas fa-eye eye-icon"></i> </div>
            <span class="forgot-password">Nie pamiętasz hasła?</span>
        </div>
    </div>

    <div class="footer-area">
        <button class="login-button">Zaloguj się</button>
        <div class="version-info">
            <div class="logos-container">
                <span style="font-size: 18px; font-weight: 700;">CO</span> 
                <span style="margin-left: 5px; font-size: 12px; color: #fff; font-weight: 500;">Ministerstwo Cyfryzacji</span>
            </div>
            <p class="version-text">wersja 4.63.0 (17)</p>
        </div>
    </div>
</body>
</html>
